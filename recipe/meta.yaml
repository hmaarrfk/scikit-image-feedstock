{% set version = "0.15.dev0.nightly" %}

package:
  name: scikit-image
  version: {{ version }}

source:
  git_url: https://github.com/scikit-image/scikit-image
  patches:
    - remove_matplotlib_dependency.patch

build:
  number: 3
  script:
    - rm -f skimage/run-hessian.py
    - rm -rf skimage/viewer/tests  # we don't depend on Qt
    - python -m pip install --no-deps --ignore-installed .
  entry_points:
    - skivi = skimage.scripts.skivi:main

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
  host:
    - python
    - ccache
    - pip
    - cython >=0.23
    - numpy 1.11.3
    - scipy >=0.17
    - numpydoc >=0.6
    - msinttypes  # [win and py<35]
  run:
    - python
    - six >=1.7.3
    - {{ pin_compatible('numpy') }}
    - scipy >=0.17
    - networkx >=1.8
    - pillow >=4.3.0
    - dask-core >=0.15
    - toolz >=0.7.4
    - pywavelets >=0.4.0
    - dask-core >=0.9.0
    - cloudpickle >=0.2.1
    - imageio >=2.1.0

test:
  requires:
    - pytest
    - pytest-cov
  imports:
    - skimage

about:
  home: http://scikit-image.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Image processing routines for SciPy.'

extra:
  recipe-maintainers:
    - ivoflipse
    - jakirkham
    - jni
    - Korijn
    - msarahan
    - ocefpaf
    - soupault
